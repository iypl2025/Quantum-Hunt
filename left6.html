<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10% auto;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }
        h2 {
            color: #3168d7;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 13px;
            margin-top: 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>IYPL 2025 Quantum Hunt</h1>

    <h2>To move on to the next phase</h2>

    <h1>Decode the Given Morse Code???</h1>

    <form id="validationForm">
        <label for="inputValue">Enter your answer:</label>
        <input type="text" id="inputValue" required onkeydown="handleKeyPress(event)">
        <button type="button" onclick="checkInput()">Submit</button>
    </form>

    <p id="result"></p>

    <script>
        function checkInput() {
            const userAnswer = document.getElementById('inputValue').value.trim().toLowerCase().replace(/\s+/g, "");
            const correctAnswer = "congratulationsyouwin"; // No spaces, all lowercase

            if (userAnswer === correctAnswer) {
                alert("Correct! You may proceed.");
                window.location.href = "main5.html"; // Redirect if correct
            } else {
                alert("Incorrect. Try again!");
            }
        }

        // Trigger checkInput() when Enter key is pressed
        document.getElementById("inputValue").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent form submission
                checkInput();
            }
        });
    </script>

</body>
</html>
