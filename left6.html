 <form id="validationForm">
        <label for="inputValue">Enter your answer:</label>
        <input type="text" id="inputValue" required >
        <button type="button" onclick="checkAnswer()">Submit</button>
    </form>

    <p id="result"></p>



<script>
    // Trigger checkAnswer() when Enter key is pressed
    document.getElementById("inputValue").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            checkAnswer();
        }
    });

    function checkAnswer() {
        const userAnswer = document.getElementById('inputValue').value.trim().toLowerCase().replace(/\s+/g, "");
        const correctAnswer = "congrats"; // No spaces, all lowercase

        if (userAnswer === correctAnswer) {
            alert("Correct! You may proceed.");
            window.top.location.href = "https://meet.google.com/now-hcbu-nvk";
        } else {
            alert("Incorrect. Try again!");
        }
    }

    // Make the divider movable
    const divider = document.getElementById("divider");
    let isDragging = false;

    divider.addEventListener("mousedown", (e) => {
        isDragging = true;
        document.addEventListener("mousemove", moveDivider);
        document.addEventListener("mouseup", () => {
            isDragging = false;
            document.removeEventListener("mousemove", moveDivider);
        });
    });

    function moveDivider(e) {
        if (isDragging) {
            let percent = (e.clientX / window.innerWidth) * 100;
            percent = Math.max(10, Math.min(90, percent)); // Restrict range
            document.querySelector(".container").style.flex = percent;
            document.querySelector(".letter-container").style.flex = 100 - percent;
        }
    }
</script>
