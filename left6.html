<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10% auto;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }
        h2 {
            color: #3168d7;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 13px;
            margin-top: 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>IYPL 2025 Treasure Hunt</h1>

    <h2>To move on to the next phase</h2>

    <h1>What does the 'H' stand for in this formula ???</h1>

    <form id="validationForm">
        <label for="inputValue">Enter your answer:</label>
        <input type="text" id="inputValue" required onkeydown="handleKeyPress(event)">
        <button type="button" onclick="checkInput()">Submit</button>
    </form>

    <p id="result"></p>

    <script>
        async function hashInput(input) {
            const encoder = new TextEncoder();
            const data = encoder.encode(input);
            const hash = await crypto.subtle.digest("SHA-256", data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, "0")).join("");
        }

        async function checkInput() {
            var inputValue = document.getElementById('inputValue').value;
            var hashedInput = await hashInput(inputValue.toLowerCase());

            // Precomputed hash of the correct answer ("Congratulations you win")
            var correctHash = "dece72d542fbd99e43f9b5b13c6d77f77f56eeb3649534f3cbeebfbeee3ed63b";

            if (hashedInput === correctHash) {
                alert("Correct! You may proceed.");
                top.location.href = "https://meet.google.com/haz-pxum-yed";
            } else {
                alert("Incorrect. Try again!");
                document.getElementById('result').innerHTML = "Wrong answer. Please try again.";
            }
        }

        function handleKeyPress(event) {
            if (event.keyCode === 13) {
                checkInput();
            }
        }
    </script>

    <style>
        img {
            max-width: 85%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        p {
            margin-top: 15px;
            font-size: 25px;
        }
    </style>

</body>
</html>
