<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Specific Audio File</title>
</head>
<body>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
      background-image: url('Quantum_Physics-HeaderImage-F.2e16d0ba.fill-933x525-c100.jpg'); /* Replace 'path/to/your/image.jpg' with the actual path to your image file */
      background-size: cover; /* This property ensures that the background image covers the entire viewport */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /
        }


        #audioPlayer {
            width: 300px; /* Set the width as desired */
        }
    </style>
<!-- Audio player -->
<audio controls id="audioPlayer">
    Your browser does not support the audio element.
</audio>

<script>
    function playSpecificAudio() {
        const audioPlayer = document.getElementById('audioPlayer');
        const audioFile = 'audio34.mp3';

        // Set the audio player source to the specific file
        audioPlayer.src = audioFile;

        // Enable the audio player controls
        audioPlayer.controls = true;

        // Auto-play the audio (optional)
        // audioPlayer.play();
    }

    // Call the function to play the specific audio file
    playSpecificAudio();
</script>

</body>
</html>
