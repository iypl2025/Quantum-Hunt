<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Hunt - Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic styling for the homepage */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
      background-color: #121212;
      color: white;
      position: relative;
    }

    .homepage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      z-index: 10;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      position: relative;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      animation: pulse 2s infinite alternate;
    }

    .start-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: #45a049;
    }

    /* Quantum glow animation for heading */
    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;
      }
      100% {
        text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
      }
    }

    /* Pulsing animation for the paragraph */
    @keyframes pulse {
      0% {
        opacity: 0.8;
      }
      100% {
        opacity: 1;
      }
    }

    /* Quantum particle effect background animation */
    @keyframes particleEffect {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    /* Animating particles and waves in the background */
    .homepage::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 255, 0, 0.1), rgba(0, 0, 0, 0.8));
      animation: particleEffect 10s infinite linear;
      pointer-events: none;
      z-index: 0;
    }

    /* Particle animations with quantum effects */
    .particle {
      position: absolute;
      background-color: rgba(0, 255, 0, 0.8);
      border-radius: 50%;
      animation: moveParticle 6s infinite;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    @keyframes moveParticle {
      0% {
        transform: scale(0) translate(0, 0);
        opacity: 1;
      }
      25% {
        opacity: 0.8;
      }
      50% {
        transform: scale(1) translate(150px, 150px);
        opacity: 0.6;
      }
      75% {
        transform: scale(0.8) translate(300px, 50px);
        opacity: 0.9;
      }
      100% {
        transform: scale(1.2) translate(100px, 100px);
        opacity: 0;
      }
    }

    /* Additional glowing wave effect */
    .wave {
      position: absolute;
      top: 30%;
      left: 50%;
      width: 80%;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: waveMove 5s infinite linear;
      opacity: 0.5;
      z-index: 0;
    }

    @keyframes waveMove {
      0% {
        transform: translateX(-50%) rotate(0deg);
      }
      100% {
        transform: translateX(-50%) rotate(360deg);
      }
    }

    /* Add starry or light flares effect */
    .starfield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.5));
      pointer-events: none;
      z-index: 0;
      animation: starsAnimation 5s infinite ease-in-out;
    }

    @keyframes starsAnimation {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    /* Quantum Entanglement Effect */
    .entangled-particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: entangledMovement 4s infinite ease-in-out;
    }

    @keyframes entangledMovement {
      0% {
        transform: translate(100px, 100px) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translate(300px, 300px) rotate(180deg);
        opacity: 0.7;
      }
      100% {
        transform: translate(100px, 100px) rotate(360deg);
        opacity: 1;
      }
    }

    .entangled-particle2 {
      position: absolute;
      background-color: rgba(13, 15, 15, 0.8);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: entangledMovement2 4s infinite ease-in-out;
    }

    @keyframes entangledMovement2 {
      0% {
        transform: translate(300px, 300px) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translate(100px, 100px) rotate(180deg);
        opacity: 0.7;
      }
      100% {
        transform: translate(300px, 300px) rotate(360deg);
        opacity: 1;
      }
    }

    /* Video background styling */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Ensure the video is behind other content */
    }

  </style>
</head>
<body>
  <!-- Video Background -->
  <video class="video-background" autoplay loop muted>
    <source src="11907546-uhd_3840_2160_24fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="homepage">
    <h1>Welcome to Quantum Hunt!</h1>
    <p>Are you ready to test your knowledge? Click the button below to start.</p>
    <a href="questions.html" class="start-button">Start</a>
  </div>

  <!-- Background Elements -->
  <div class="starfield"></div>
  <div class="wave"></div>

  <!-- Adding dynamic quantum particles to the page -->
  <div class="particle" style="top: 10%; left: 20%; width: 15px; height: 15px;"></div>
  <div class="particle" style="top: 50%; left: 60%; width: 12px; height: 12px;"></div>
  <div class="particle" style="top: 80%; left: 30%; width: 10px; height: 10px;"></div>
  <div class="particle" style="top: 30%; left: 70%; width: 18px; height: 18px;"></div>
  <div class="particle" style="top: 60%; left: 10%; width: 14px; height: 14px;"></div>

  <!-- Quantum Entanglement Particles -->
  <div class="entangled-particle" style="top: 50%; left: 40%;"></div>
  <div class="entangled-particle2" style="top: 50%; left: 60%;"></div>
</body>
</html>
