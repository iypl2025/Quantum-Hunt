<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10% auto;
        }

        h1 {
            color: #333;
        }
        h2{
            color:#3168d7
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 13px;
            margin-top: 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>IYPL 2025 Treasure Hunt</h1>

    <h2>To move on to the next phase</h2>
    <h1>Identify the speaker name in given audio?</h1>

    <form id="validationForm">
        <label for="inputValue">Enter your answer:</label>
        <input type="text" id="inputValue" required onkeydown="handleKeyPress(event)">
        <button type="button" onclick="checkInput()">Submit</button>
    </form>

    <p id="result"></p>

   
<script>
    // Trigger checkAnswer() when Enter key is pressed
    document.getElementById("answer").addEventListener("keypress", function(event) {
        if (event.key === "Enter") { 
            checkAnswer();
        }
    });

    function checkAnswer() {
        const userAnswer = document.getElementById('answer').value.trim().toLowerCase().replace(/\s+/g, "");
        const correctAnswer = "Paul Dirac"; // No spaces, all lowercase

        if (userAnswer === correctAnswer) {
            alert("Correct! You may proceed.");
            window.location.href = "main.html";
        } else {
            alert("Incorrect. Try again!");
        }
    }

    // Make the divider movable
    const divider = document.getElementById("divider");
    let isDragging = false;

    divider.addEventListener("mousedown", (e) => {
        isDragging = true;
        document.addEventListener("mousemove", moveDivider);
        document.addEventListener("mouseup", () => {
            isDragging = false;
            document.removeEventListener("mousemove", moveDivider);
        });
    });

    function moveDivider(e) {
        if (isDragging) {
            let percent = (e.clientX / window.innerWidth) * 100;
            percent = Math.max(10, Math.min(90, percent)); // Restrict range
            document.querySelector(".container").style.flex = percent;
            document.querySelector(".letter-container").style.flex = 100 - percent;
        }
    }
</script>
<p>
    Hint : In the realm of the tiny, where particles roam,<br>
    Uncertainty reigns in quantum's home.<br>
    What term describes the simultaneous state,<br>
    Of particles entangled in quantum's gate?
</p>
</body>
</html>
